<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .card {
            width: 200px;
            height: 150px;
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            background-size: cover;
            background-position: center;
        }

        .div.scrollmenu {
          background-color: #333;
          overflow: auto;
          white-space: nowrap;
        }
        
        .div.scrollmenu a {
          display: inline-block;
          color: white;
          text-align: center;
          padding: 14px;
          text-decoration: none;
        }
        
        .div.scrollmenu a:hover {
          background-color: #777;
        }

        .vertical-menu {
          width: 200px;
        }
        
        .vertical-menu a {
          background-color: #eee;
          color: black;
          display: block;
          padding: 12px;
          text-decoration: none;
        }
        
        .vertical-menu a:hover {
          background-color: #ccc;
        }
        
        .vertical-menu a.active {
          background-color: #04AA6D;
          color: white;
        }

    </style>

<link href="styles.css" rel="StyleSheet">
<script src="scripts.js"></script>

</head>
<body>

<div class="scrollmenu">

    <div id="cardContainer" style="display: flex; flex-wrap: wrap;"></div>

    <script>
        const apiEndpoint = "https://picsum.photos/v2/list?page=1&limit=6";
        const cardContainer = document.getElementById("cardContainer");

        async function fetchRandomImages() {
            try {
                const response = await fetch(apiEndpoint);

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                return data.map(entry => entry.download_url);
            } catch (error) {
                console.error("Error fetching random images:", error.message);
                return [];
            }
        }

        async function populateCards() {
            const imageUrls = await fetchRandomImages();

            if (imageUrls.length === 0) {
                // Handle the case where no images are fetched
                console.log("No images available.");
                return;
            }

            imageUrls.forEach((imageUrl, index) => {
                const card = document.createElement("div");
                card.className = "card";
                card.style.backgroundImage = `url(${imageUrl})`;

                // You can customize the content or styles of each card here

                cardContainer.appendChild(card);
            });
        }

        // Populate cards when the page loads
        window.onload = populateCards;
    </script>
</body>
</html>
